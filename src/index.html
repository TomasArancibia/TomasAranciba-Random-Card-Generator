<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

  <body>
    <div class="container-fluid">
      <div class="container" id="cartaCustom">
        <div class="container" id="topColor"></div>
        <h1 class="display-1 text-center" id="cardNumber">
          <strong></strong>
        </h1>
        <div class="container" id="bottomColor"></div>
      </div>
      <div class="container-fluid" id="mesaVerde">
        <button class="button" id="randomize">

        </button>

        </button>
      </div>
      <div class="container-fluid" id="mesaVerde2">

          Stop Auto Change
        </button>
